<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Loja</title>
</head>
<body>
    <header class="cabeçalho">
        <div class="container">
            <input type="checkbox" id="menu" class="container__botao">

            <ul class="lista-menu"></ul>

                <div class="swiper-slide"><img src="academy.jpg"alt="livro-2"></div>
                <div class="swiper-slide"><img src="saco.jpg"alt="livro-3"></div>
                <div class="swiper-slide"><img src="aventura.jpg"alt="livro-4"></div>
            </div>

    <section class="card">
        <div class="card_descrição">
        </div>

    <section class="topicos">

    <ul class="topicos__listas">
         <li class="topicos__itens">
            <a href="#" class="topicos__link">Nosso instagram</a>

</section>

<section class="contato">

<button id="botao">Modelos</button>
<script>
    document.getElementById("botao").addEventListener("click", function() {
       window.location.href = "garrafinha.html"; 
    });
</script>

<script src="https://cnd.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
<script>
            const swiper = new Swiper('.swiper',{
            spaceBetween: 10,
            slidesPerView: 3,
            pagination: {
                el:'.swiper-pagination',
                type:'bullets',
            },
            });
        </script>
    </body>
</html>
